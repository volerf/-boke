<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div{
        width: 600px;
        height: 400px;
        border: 1px solid red;
        margin: 100px auto;
        perspective: 700px;
    }
    div img{
        width: 600px;
        height: 400px;
        transition: all 5s ease 0s;
        backface-visibility: hidden;
    }
    div:hover img{
        transform: rotateY(180deg);
    }
    </style>
</head>
<body>
    <div><img src="./img/03.jpg" alt=""></div>
</body>
</html>
