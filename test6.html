<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>表单</title>
</head>
<body>
 <form action="">
     <ul>
         <li>十秒加入开心网 找到全部好友</li>
         <li>手机号码<input type="text"></li>
         <li>创建密码<input type="password"></li>
         <li>姓    名<input type="text"></li>
         <li>性    别<input type="radio">男<input type="radio">女</li>
         <li>生    日<input type="date"></li>
         <li>我 现 在<input type="radio">工作<input type="radio">上学<input type="radio">其他</li>
         <li>居 住 地
             <select name="" id="">
                 <option value="">--请选择--</option>
                 <option value="">北京</option>
                 <option value="">上海</option>
                 <option value="">深圳</option>
                 <option value="">广州</option>
                 <option value="">河南</option>
             </select>
         </li>
         <li>爱    好<input type="checkbox">吸烟<input type="checkbox">喝酒<input type="checkbox">烫头</li>
         <li>注    册<input type="submit"></li>
        </ul>
 </form>   
</body>
</html>
