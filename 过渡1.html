<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 400px;
            margin: 100px auto;
            overflow: hidden;
        }
        div img{
            width: 600px;
            height: 400px;
            transition: all 1s ease 0s;
        }
        div:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/01.jpg" alt="">
    </div>
</body>
</html>
